<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgeCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% load static %}
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="{% static 'agecode/css/custom-styles.css' %}">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    {% include 'agecode/navbar.html' %}
    <div class="container">
      <div class="mt-4 p-5 text-black rounded">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        {% block header %}{% endblock header %}
        {% block content %}{% endblock content %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

      <!-- Script to redirect user to login Modal if incorrect login details -->
      {% if messages %}
      <script type="text/javascript">
          $(document).ready(function() {
              var showErrorModal = false;
              {% for message in messages %}
              if ("{{ message.tags }}" === "error") {
                  showErrorModal = true;
              }
              {% endfor %}
              if (showErrorModal) {
                  $('#exampleModal').modal('show');  // Modal ID
              }
          });
      </script>
      {% endif %}

  </body>
</html>
