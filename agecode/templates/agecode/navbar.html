{% load static %}  
 
<nav class="navbar navbar-expand-lg border-bottom border-body" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'agecode:home' %}">
      <img src="{% static 'agecode/images/agecode_logo.png' %}" alt="" width="40" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="d-flex" role="search" action="{% url 'agecode:events' %}" method="get">
      <input class="form-control me-2" type="search" name="query" placeholder="Search city" aria-label="Search">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      
      {% if user.is_authenticated %}
      <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active btn btn-link" aria-current="page" href="{% url 'agecode:logout' %}">Logout</a>
          </li>                   
        </ul>
      {% else %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active btn btn-link" aria-current="page" href="{% url 'agecode:login' %}">Login</a>
        </li>                   
      </ul>

      <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active btn btn-link" aria-current="page" href="{% url 'agecode:register' %}">Register</a>
          </li>                   
        </ul>
      {% endif %}
      
    </div>
  </div>
</nav>
