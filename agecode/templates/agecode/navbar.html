{% load static %}  
 
<nav class="navbar navbar-expand-lg border-bottom border-body" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'agecode:home' %}">
      <img src="{% static 'agecode/images/agecode_logo.png' %}" alt="" width="40" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="d-flex" role="search" action="{% url 'agecode:events' %}" method="get">
      <input class="form-control me-2" type="search" name="query" placeholder="Search city" aria-label="Search">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      
      {% if user.is_authenticated %}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-link" aria-current="page" href="{% url 'agecode:add_event' %}">Create Event</a>
          </li>                   
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-link" aria-current="page" href="{% url 'agecode:view_profile' %}">View Profile</a>
          </li>                   
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-link" aria-current="page" href="{% url 'agecode:logout' %}">Logout</a>
          </li>                   
        </ul>
      {% else %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="nav-link btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Login
          </button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="col-md-6 offset-md-3">
                    <form method="POST" action="{% url 'agecode:login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                          <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <br/>
                        <div class="mb-3">
                          <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <br/>
                        <div class="modal-footer justify-content-center">
                          <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>               
      </ul>
      <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-link" aria-current="page" href="{% url 'agecode:register' %}">Register</a>
          </li>                   
        </ul>
      {% endif %}
    </div>
  </div>
</nav>
